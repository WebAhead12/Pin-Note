<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" metod="POST" class="signInContainer">
      <dev class="signInTitle"
        >Sign In
        <label class="signInLabel" for="username"> Sign-In</label>
      </dev>
      <br />
      <input
        class="usernameInput"
        id="username"
        placeholder="Username"
        required
      />
      <br />
      <input
        class="passwordInput"
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
      <button class="signIn" type="submit"></button>
    </form>
  </body>
</html>
